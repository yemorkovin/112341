{% extends 'main.html' %}
{% block title %}Заголовок главной страницы{% endblock %}
{% block content %}
{% if not email %}
<h1 align="center">Форма авторизации</h1>
<form method="post">
  {% csrf_token %}
  <label>Email: </label>{{form.email}}<br />
  <label>Password: </label>{{form.password}}<br />
  <input type="submit" value="Авторизация" />
</form>
{% endif %}
{% endblock %}
